<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Завантажити Olympia Tracking</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f4f6f9;
      color: #2a2a2a;
    }

    .container {
      max-width: 600px;
      margin: 5vh auto;
      padding: 5vw;
      background: white;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #002856;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #555;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      margin: 10px;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 280px;
    }

    .btn-ios {
      background-color: #007aff;
      color: white;
    }

    .btn-ios:hover {
      background-color: #005ecf;
    }

    .btn-android {
      background-color: #34a853;
      color: white;
    }

    .btn-android:hover {
      background-color: #2a8642;
    }

    @media screen and (max-width: 768px) {
      .container {
        margin: 40px 5vw;
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }

      .btn {
        font-size: 0.95rem;
        padding: 12px 20px;
      }
    }

    @media screen and (max-width: 480px) {
      .btn {
        font-size: 0.9rem;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Завантажте додаток Olympia Tracking</h1>
    <p>Оберіть платформу, щоб перейти до встановлення додатку на свій пристрій:</p>
    <a class="btn btn-ios" href="https://apps.apple.com/us/app/olympia-tracking/id922060424" target="_blank">⬇️ Завантажити для iOS</a>
    <a class="btn btn-android" href="https://play.google.com/store/apps/details?id=com.starcomsystems.olympiatracking" target="_blank">⬇️ Завантажити для Android</a>
  </div>
</body>
</html>
